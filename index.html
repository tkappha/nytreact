<!DOCTYPE html>
<html>
<head>
	<title>New York Times Search</title>

	<!-- Bootstrap CDN --> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	
<div class="container">
		<!-- Jumbotron -->
		<div class="jumbotron">
			<h1>New York Times Search</h1>
		</div>

		<div class="row">
			<div class="col-lg-12">

				<!-- Search Panel -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel=title">Search Parameters</h3>
					</div>
					<div class="panel-body">
						<form role="form">
						<!-- ********** Search Term ******************* -->
							<div class="form-group">
								<label for="search">Search Term:</label>
								<input type="text" class="form-control" id="search">
							</div>
						<!-- *******  Number of Records *********** -->
							<div class="form-group">
								<label for="sel1">Number of Records to Retrieve:</label>
								<select class="form-control" id="numRecords">
									<option value="1">1</option>
									<option value="5">5</option>
									<option value="10">10</option>
								</select>
							</div>
						<!-- **********  Start and End Years ********* -->
							<div class="form-group">
								<label for="startYear">Start Year: </label>
								<input type="text" class="form-control" id="startYear">
							</div>
							<div class="form-group">
								<label for="endYear">End Year: </label>
								<input type="text" class="form-control" id="endYear">
							</div>
						<!-- *************  Buttons ************ -->
							<button type="submit" class="btn btn-default" id="searchButton">Search</button>
							<button type="button" class="btn btn-default">Clear</button>
						</form>
					</div>
				</div> <!-- closes panel-default -->
			</div> <!-- closes col-lg-12-->
		</div> <!-- closes row -->
		

	<div class="row">
		<div class="col-lg-12">
			<!-- Search results panel -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel=title">Search Results</h3>
				</div>
				<div class="panel-body">
					

				</div> <!-- closes panel-body -->
			</div> <!-- closes panel-default -->
		</div><!-- closes col-lg-12 -->
	</div><!-- closes row -->

</div> <!-- closes container -->

<!-- *** jQuery **** -->
<script src="https://code.jquery.com/jquery.js"></script>

<script src="logic.js"></script>

</body>
</html>
